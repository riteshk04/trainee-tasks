<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyExcel</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="nav">
        <img src="./images/excel-logo.jpg" alt="" />
        <div class="user">
          <img src="./images/user.PNG" alt="" />
          <div class="label">Ritesh Khandekar</div>
        </div>
      </div>
      <div class="user-actions">
        <div class="actions">
          <button class="action-btn new-file-btn">
            New file <i class="fa fa-plus"></i>
          </button>
          <button class="action-btn primary upload-csv-btn">
            Upload CSV<i class="fa fa-upload"></i>
          </button>
        </div>
      </div>
      <div class="dialogue-wrapper hidden">
        <div class="upload-container">
          <div class="header">
            <i class="fa fa-upload"></i>
            <div class="title-container">
              <div class="title">Upload file</div>
              <div class="text-muted">Select and Upload the CSV file</div>
            </div>
            <i class="fa fa-close close-dialogue-btn"></i>
          </div>
          <div class="main">
            <div class="dotted">
              <div class="title">Choose a CSV file or drag & drop it here</div>
              <div class="text-muted">Up to 1,00,000 rows</div>
              <label for="fileuploader">
                <input type="file" id="fileuploader" accept="text/csv" />
                <span>Browse File</span>
              </label>
            </div>
            <div class="file-uploads"></div>
          </div>
          <div class="footer">
            <button class="btn-upload file-upload-btn">
              Upload selected file <i class="fa fa-upload"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="files-actions hidden">
        <div class="labels">
          <div class="header">Files</div>
          <div class="counts">Showing 9 out of 9</div>
        </div>
        <div class="actions">
          <div class="bulk-actions">
            <div class="label">Bulk Actions:</div>
            <select>
              <option value="Delete">Delete All</option>
              <option value="Download">Download All</option>
            </select>
            <button class="action-btn">Apply</button>
          </div>
          <div class="sort-actions">
            <div class="label">Sort by:</div>
            <select>
              <option value="name">Name</option>
              <option value="date-modified">Date Modified</option>
              <option value="date-uploaded">Date Uploaded</option>
              <option value="size">Size</option>
            </select>
            <div class="asc-dsc">
              <i class="fa fa-arrow-up"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="files-empty">
        <div class="content">
          <img src="./images/fileerror.jpg" alt="" />
          <div class="helper">No files found</div>
        </div>
      </div>
      <div class="files-wrapper hidden">
        <div class="files"></div>
      </div>
      <div class="footer">
        &copy; copyright 2023-24 <b> Zeus Systems Pvt. Ltd.</b>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/upload.js"></script>
  </body>
</html>
