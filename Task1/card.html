<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="card">
            <img src="./images/Capture.PNG" alt="" class="face">
            <div class="content">
                <a href="https://twitter.com/@moshhamedani" class="username">@moshhamedani</a>
                <div class="message">I'd love to teach you HTML/CSS!</div>
                <div class="btn-group">
                    <img src="./images/comment.svg" alt="" class="action-btn">
                    <span class="count">242</span>
                    <img src="./images/retweet.svg" alt="" class="action-btn">
                    <span class="count">142</span>
                    <img src="./images/heart.svg" alt="" class="action-btn">
                    <span class="count">2600</span>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
